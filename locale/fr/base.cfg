[mod-name]
Fridge=Logistique de la Chaîne du Froid

[mod-description]
Fridge=Votre pack de science agricole s'est gâté ? Pas d'inquiétude ! Ce mod peut vous aider ! Ajoute une série de technologies de réfrigération pour vous aider à compléter la logistique complète de la chaîne du froid !

