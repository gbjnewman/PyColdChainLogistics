[item-description]
refrigerater=Réfrigérateur nucléaire, ralentit la détérioration des objets par un facteur de 20 (par défaut) ou selon vos taux personnalisés
logistic-refrigerater-passive-provider=Réfrigérateur logistique, peut fournir des objets, ralentit la détérioration des objets par un facteur de 20 (par défaut) ou selon vos taux personnalisés
logistic-refrigerater-requester=Réfrigérateur logistique, peut demander des objets, ralentit la détérioration des objets par un facteur de 20 (par défaut) ou selon vos taux personnalisés
logistic-refrigerater-buffer=Réfrigérateur logistique, peut demander ou fournir des objets, ralentit la détérioration des objets par un facteur de 20 (par défaut) ou selon vos taux personnalisés
preservation-warehouse=Entrepôt frigorifique, nécessite de l'énergie, arrête complètement la détérioration des objets

[mod-setting-name]
fridge-small-chest-capacity=Capacité du petit réfrigérateur
fridge-large-chest-capacity=Capacité du grand entrepôt
fridge-freeze-rate=Taux de congélation
fridge-power-consumption=Consommation d'énergie
fridge-power-capacity=Capacité énergétique

[mod-setting-description]
fridge-small-chest-capacity=Définit la capacité de stockage des petits réfrigérateurs. Par défaut 24, minimum 1, maximum 96
fridge-large-chest-capacity=Définit la capacité de stockage des grands entrepôts. Par défaut 200, minimum 1, maximum 1024
fridge-freeze-rate=Définit le taux auquel les réfrigérateurs ralentissent la détérioration des objets. De 1 à 100. 1 signifie vitesse normale, 5 signifie 5 fois plus lent, etc.
fridge-power-consumption=Définit le taux de consommation d'énergie de l'entrepôt (en MW). Par défaut 10, minimum 0,01, maximum illimité
fridge-power-capacity=Définit la capacité de stockage d'énergie de l'entrepôt (en MJ). Par défaut 3000, minimum 0,1, maximum illimité
