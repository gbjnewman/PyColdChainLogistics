[item-description]
refrigerater=原子力冷蔵庫、アイテムの劣化を20倍（デフォルト）またはカスタム設定した倍率で遅くします
logistic-refrigerater-passive-provider=物流冷蔵庫、アイテムを供給可能、アイテムの劣化を20倍（デフォルト）またはカスタム設定した倍率で遅くします
logistic-refrigerater-requester=物流冷蔵庫、アイテムを要求可能、アイテムの劣化を20倍（デフォルト）またはカスタム設定した倍率で遅くします
logistic-refrigerater-buffer=物流冷蔵庫、アイテムの要求と供給が可能、アイテムの劣化を20倍（デフォルト）またはカスタム設定した倍率で遅くします
preservation-warehouse=冷凍倉庫、電力が必要、アイテムの劣化を完全に停止します

[mod-setting-name]
fridge-small-chest-capacity=小型冷蔵庫容量
fridge-large-chest-capacity=大型倉庫容量
fridge-freeze-rate=冷凍速度
fridge-power-consumption=消費電力
fridge-power-capacity=電力容量

[mod-setting-description]
fridge-small-chest-capacity=小型冷蔵庫のアイテム保管容量を設定します。デフォルト24、最小1、最大96
fridge-large-chest-capacity=大型倉庫のアイテム保管容量を設定します。デフォルト200、最小1、最大1024
fridge-freeze-rate=冷蔵庫がアイテムの劣化を遅くする倍率を設定します。1から100まで。1は通常速度、5は5倍遅く、など
fridge-power-consumption=倉庫の消費電力（MW）を設定します。デフォルト10、最小0.01、最大無制限
fridge-power-capacity=倉庫の電力容量（MJ）を設定します。デフォルト3000、最小0.1、最大無制限
