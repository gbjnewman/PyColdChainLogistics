[item-description]
refrigerater=Nuklearbetriebener Kühlschrank, verlangsamt die Verderblichkeit von Gegenständen um den Faktor 20 (Standard) oder Ihre benutzerdefinierten Raten
logistic-refrigerater-passive-provider=Logistik-Kühlschrank, kann Gegenstände bereitstellen, verlangsamt die Verderblichkeit von Gegenständen um den Faktor 20 (Standard) oder Ihre benutzerdefinierten Raten
logistic-refrigerater-requester=Logistik-Kühlschrank, kann Gegenstände anfordern, verlangsamt die Verderblichkeit von Gegenständen um den Faktor 20 (Standard) oder Ihre benutzerdefinierten Raten
logistic-refrigerater-buffer=Logistik-Kühlschrank, kann Gegenstände anfordern oder bereitstellen, verlangsamt die Verderblichkeit von Gegenständen um den Faktor 20 (Standard) oder Ihre benutzerdefinierten Raten
preservation-warehouse=Gefrierlager, benötigt Energie, stoppt die Verderblichkeit von Gegenständen vollständig

[mod-setting-name]
fridge-small-chest-capacity=Kleine Kühlschrank-Kapazität
fridge-large-chest-capacity=Große Lager-Kapazität
fridge-freeze-rate=Kühlrate
fridge-power-consumption=Energieverbrauch
fridge-power-capacity=Energiekapazität

[mod-setting-description]
fridge-small-chest-capacity=Legt die Lagerkapazität für kleine Kühlschränke fest. Standard ist 24, Minimum 1, Maximum 96
fridge-large-chest-capacity=Legt die Lagerkapazität für große Lager fest. Standard ist 200, Minimum 1, Maximum 1024
fridge-freeze-rate=Legt die Rate fest, mit der Kühlschränke die Verderblichkeit von Gegenständen verlangsamen. Von 1 bis 100. 1 bedeutet normale Geschwindigkeit, 5 bedeutet 5-mal langsamer, usw.
fridge-power-consumption=Legt den Energieverbrauch des Lagers fest (in MW). Standard ist 10, Minimum 0,01, Maximum unbegrenzt
fridge-power-capacity=Legt die Energiespeicherkapazität des Lagers fest (in MJ). Standard ist 3000, Minimum 0,1, Maximum unbegrenzt
