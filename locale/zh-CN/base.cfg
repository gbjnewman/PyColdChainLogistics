[mod-name]
Fridge=冰箱

[mod-description]
Fridge=农业科技包腐坏了？别担心！这个模组可以帮你解决！添加了一个冰箱箱子，可以将内部物品的腐坏时间减慢20倍。

[item-name]
refrigerater=冰箱
logistic-refrigerater-passive-provider=物流冰箱（被动供应）
logistic-refrigerater-requester=物流冰箱（请求）
logistic-refrigerater-buffer=物流冰箱（缓冲）
preservation-warehouse=冷藏仓库

[entity-name]
refrigerater=冰箱
logistic-refrigerater-passive-provider=物流冰箱（被动供应）
logistic-refrigerater-requester=物流冰箱（请求）
logistic-refrigerater-buffer=物流冰箱（缓冲）
