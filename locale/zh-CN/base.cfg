warehouse-power-proxy=冷藏仓库能源代理

[recipe-name]
refrigerater=冰箱
logistic-refrigerater-passive-provider=物流冰箱（被动供应）
logistic-refrigerater-requester=物流冰箱（请求）
logistic-refrigerater-buffer=物流冰箱（缓冲）
