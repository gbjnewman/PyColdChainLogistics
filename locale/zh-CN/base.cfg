[technology-name]
logistic-refrigerater=物流冰箱
preservation-warehouse-tech=冷藏仓库技术

[item-description]
refrigerater=核能冰箱，将物品腐坏速度减慢20倍（默认）或自定义比率
logistic-refrigerater-passive-provider=物流冰箱，可以供应物品，将物品腐坏速度减慢20倍（默认）或自定义比率
logistic-refrigerater-requester=物流冰箱，可以请求物品，将物品腐坏速度减慢20倍（默认）或自定义比率
logistic-refrigerater-buffer=物流冰箱，可以请求或供应物品，将物品腐坏速度减慢20倍（默认）或自定义比率
preservation-warehouse=冷藏仓库，需要能源，完全停止物品腐坏

[mod-setting-name]
fridge-small-chest-capacity=小型冰箱容量
fridge-large-chest-capacity=大型仓库容量
fridge-freeze-rate=冷冻速率
fridge-power-consumption=能源消耗
fridge-power-capacity=能源容量

[mod-setting-description]
fridge-small-chest-capacity=设置小型冰箱的物品存储容量。默认24，最小1，最大96
fridge-large-chest-capacity=设置大型仓库的物品存储容量。默认200，最小1，最大1024
fridge-freeze-rate=设置冰箱减缓物品腐坏的比率。范围1至100。1表示正常速度，5表示慢5倍，以此类推
fridge-power-consumption=设置仓库的能源消耗率（兆瓦）。默认10，最小0.01，最大无限制
fridge-power-capacity=设置仓库的能源存储容量（兆焦）。默认3000，最小0.1，最大无限制
