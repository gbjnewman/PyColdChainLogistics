[item-description]
refrigerater=핵동력 냉장고, 아이템의 부패를 20배(기본값) 또는 사용자 지정 비율로 늦춥니다
logistic-refrigerater-passive-provider=물류 냉장고, 아이템을 공급할 수 있으며, 아이템의 부패를 20배(기본값) 또는 사용자 지정 비율로 늦춥니다
logistic-refrigerater-requester=물류 냉장고, 아이템을 요청할 수 있으며, 아이템의 부패를 20배(기본값) 또는 사용자 지정 비율로 늦춥니다
logistic-refrigerater-buffer=물류 냉장고, 아이템을 요청하거나 공급할 수 있으며, 아이템의 부패를 20배(기본값) 또는 사용자 지정 비율로 늦춥니다
preservation-warehouse=냉동 창고, 전력이 필요하며, 아이템의 부패를 완전히 중단시킵니다

[mod-setting-name]
fridge-small-chest-capacity=소형 냉장고 용량
fridge-large-chest-capacity=대형 창고 용량
fridge-freeze-rate=냉동 속도
fridge-power-consumption=전력 소비량
fridge-power-capacity=전력 용량

[mod-setting-description]
fridge-small-chest-capacity=소형 냉장고의 아이템 저장 용량을 설정합니다. 기본값 24, 최소 1, 최대 96
fridge-large-chest-capacity=대형 창고의 아이템 저장 용량을 설정합니다. 기본값 200, 최소 1, 최대 1024
fridge-freeze-rate=냉장고가 아이템의 부패를 늦추는 비율을 설정합니다. 1에서 100까지. 1은 정상 속도, 5는 5배 느리게 등
fridge-power-consumption=창고의 전력 소비율(MW)을 설정합니다. 기본값 10, 최소 0.01, 최대 무제한
fridge-power-capacity=창고의 전력 저장 용량(MJ)을 설정합니다. 기본값 3000, 최소 0.1, 최대 무제한
