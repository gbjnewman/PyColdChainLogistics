[item-description]
refrigerater=Frigorifero nucleare, rallenta il deterioramento degli oggetti di un fattore 20 (predefinito) o secondo le tue impostazioni personalizzate
logistic-refrigerater-passive-provider=Frigorifero logistico, può fornire oggetti, rallenta il deterioramento degli oggetti di un fattore 20 (predefinito) o secondo le tue impostazioni personalizzate
logistic-refrigerater-requester=Frigorifero logistico, può richiedere oggetti, rallenta il deterioramento degli oggetti di un fattore 20 (predefinito) o secondo le tue impostazioni personalizzate
logistic-refrigerater-buffer=Frigorifero logistico, può richiedere o fornire oggetti, rallenta il deterioramento degli oggetti di un fattore 20 (predefinito) o secondo le tue impostazioni personalizzate
preservation-warehouse=Magazzino frigorifero, richiede energia, arresta completamente il deterioramento degli oggetti

[mod-setting-name]
fridge-small-chest-capacity=Capacità frigorifero piccolo
fridge-large-chest-capacity=Capacità magazzino grande
fridge-freeze-rate=Velocità di congelamento
fridge-power-consumption=Consumo energetico
fridge-power-capacity=Capacità energetica

[mod-setting-description]
fridge-small-chest-capacity=Imposta la capacità di archiviazione per i frigoriferi piccoli. Predefinito 24, minimo 1, massimo 96
fridge-large-chest-capacity=Imposta la capacità di archiviazione per i magazzini grandi. Predefinito 200, minimo 1, massimo 1024
fridge-freeze-rate=Imposta la velocità con cui i frigoriferi rallentano il deterioramento degli oggetti. Da 1 a 100. 1 significa velocità normale, 5 significa 5 volte più lento, ecc.
fridge-power-consumption=Imposta il tasso di consumo energetico del magazzino (in MW). Predefinito 10, minimo 0,01, massimo illimitato
fridge-power-capacity=Imposta la capacità di accumulo energetico del magazzino (in MJ). Predefinito 3000, minimo 0,1, massimo illimitato
